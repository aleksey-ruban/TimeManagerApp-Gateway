server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: auth-service
              uri: lb://auth-service
              predicates:
                - Path=/api/v1/auth/**
            - id: activity-service
              uri: lb://activity-service
              predicates:
                - Path=/api/v1/activities/**
            - id: analytics-service
              uri: lb://analytics-service
              predicates:
                - Path=/api/v1/analytics/**
          default-filters:
            - AddResponseHeader=X-Gateway, SpringCloudGateway

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

gateway:
  whitelist:
    - /api/v1/auth/start
    - /api/v1/auth/registration/resend-code
    - /api/v1/auth/registration/verify
    - /api/v1/auth/registration/complete
    - /api/v1/auth/password/reset/start
    - /api/v1/auth/password/reset/resend-code
    - /api/v1/auth/password/reset/verify
    - /api/v1/auth/password/reset/complete
    - /api/v1/auth/login
    - /api/v1/auth/refresh-tokens

management:
  endpoint:
    health:
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health,info